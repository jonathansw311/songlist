{% extends 'base.html' %}

{% block content %}

<h1>See all the playlists!</h1>

<ul>
{% for playlist in playlists %}
  <li>
     <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a> - <a href="/playlists/{{playlist.id}}/delete" > <i class="bi bi-trash" ></i></a>
  </li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/playlists/add">Add a playlist</a></p>

{% endblock %}
